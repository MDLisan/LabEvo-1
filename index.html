<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Info</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Student Table</h2>
  <table id="studentTable" border="1">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Student ID</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Add New Student</h3>
  <input type="text" id="studentName" placeholder="Name" />
  <input type="text" id="studentID" placeholder="ID" />
  <input type="number" id="marks" placeholder="Marks" />
  <button id="addBtn">Add</button>

  <h3>Modify Student</h3>
  <input type="text" id="searchId" placeholder="Enter ID" />
  <button id="modifyBtn">Modify</button>
</div>

<div class="popup" id="popup">
  <div class="popup-content">
    <h3>Edit Info</h3>
    <input type="text" id="editName" placeholder="Name" />
    <input type="text" id="editMarks" placeholder="Marks" />
    <button id="updateBtn">Update</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
